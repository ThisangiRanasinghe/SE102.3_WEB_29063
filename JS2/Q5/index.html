<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Table Border</title>
  <style>
    /* Initial table border style */
    #myTable {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<table id="myTable">
  <tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
  </tr>
</table>

<button onclick="changeBorder()">Change Border</button>

<script>
  function changeBorder() {
    const table = document.getElementById('myTable');
    table.style.border = "2px dashed red";
  }
</script>

</body>
</html>
