<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Day of the Week</title>
    </head>
    
    <body>
        <script>
            function getDayOfWeek() {
                
                var userInput = prompt("Enter a number from 1 to 7:");
            
                var dayNumber = parseInt(userInput);
    
              
                if (dayNumber >= 1 && dayNumber <= 7) {
                    
                    var daysOfWeek = [
                        "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday","Sunday"
                    ];
    
                    
                    var dayName = daysOfWeek[dayNumber - 1];
    
                    
                    alert("The day is: " + dayName);
                } else {
                    
                    alert("Invalid input. Please enter a number from 1 to 7.");
                }
            }
    
            // Call the function to get the day of the week
            getDayOfWeek();
        </script>
    </body>
    
    </html>
